version: "3.9"

services:
  signers-back:
    build: ./signers-back
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
    volumes:
      - ./signers-back:/app

  signers-front:
    build: ./signers-front
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - signers-back
    networks:
      - signers-front-net

  nginx:
    image: nginx:latest
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./signers-front/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - signers-front
      - signers-back
    networks:
      - signers-front-net

networks:
  signers-front-net:
    driver: bridge
